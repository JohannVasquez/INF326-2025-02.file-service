    <!-- Main Content -->

    <!-- Modals -->

    <div id="loginModal" class="modal">

            <form id="loginForm" onsubmit="handleLogin(event)">

                <input type="password" id="loginPassword" placeholder="ContraseÃ±a" required>

            <form id="registerForm" onsubmit="handleRegister(event)">
                <input type="text" id="registerUsername" placeholder="Nombre de usuario" required>
                <input type="email" id="registerEmail" placeholder="Email" required>

            <form id="createChannelForm" onsubmit="handleCreateChannel(event)">
                <input type="text" id="channelName" placeholder="Nombre del canal" required>

    <!-- Create Thread Modal -->

    </div>

    <!-- Chatbot Modal -->
    <div id="chatbotModal" class="modal">

            <span class="close" onclick="closeModal('chatbotModal')">&times;</span>

    <!-- Search Modal -->
